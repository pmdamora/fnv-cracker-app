<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Password Cracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/solid.css" integrity="sha384-VxweGom9fDoUf7YfLTHgO0r70LVNHP5+Oi8dcR4hbEjS8UnpRtrwTx7LpHq/MWLI" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/fontawesome.css" integrity="sha384-rnr8fdrJ6oj4zli02To2U/e6t1qG8dvJ8yNZZPsKHcU7wFK3MGilejY5R/cUc5kf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="text-center">
<div class="container">
    <!--<h1 class="logo h3 mb-3">Password Cracker</h1>-->
    <form action="/uploadFile" id="uploadForm" name="uploadForm" class="dropzone">
        <div class="card upload dz-message">
            <div class="card-body">
                <i class="h1 mb-4 fas fa-upload text-secondary"></i>
                <h6 class="text-secondary">Drop files here or <a href="javascript:void(0);" class="upload-link">click to upload</a></h6>
            </div>
        </div>
        <div class="card upload file-contents">
            <div class="card-body">
                <p class="text-secondary"><i class="fas fa-unlock-alt"></i> Passwords - <i class="fas fa-file-alt"></i> <span id="downloadLink"></span></p>
                <pre><button type="button" class="copy-js" data-clipboard-target="#cracked-text" data-balloon-pos="up">Copy</button><code id="cracked-text"></code></pre>
            </div>
        </div>
    </form>

    <!--<p class="mt-5 mb-3 text-muted">&copy; 2018</p>-->
</div>

<!--Error popup-->
<div class="card bg-danger message message-error">
    <div class="title">Something went wrong</div>
    <div class="msg dz-error-message">
        An error occurred during upload<br>
        Please try again
    </div>
    <div class="close">
        <svg><use xlink:href="#close"></use></svg>
    </div>
</div>

<!--Success popup-->
<div class="card message message-success">
    <div class="card-body">
        <div class="title">Success</div>
        <div class="msg">
            You've successfully uploaded your file.<br>
            Please wait while we're processing.
        </div>
    </div>
</div>
<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;">

			c-0.292-0.295-0.292-0.773,0-1.068c0.293-0.295,0.766-0.295,1.059,0l2.504,2.528l2.505-2.528c0.292-0.295,0.767-0.295,1.059,0

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
<script src="/js/dropzone.js"></script>
<script src="/js/main.js" ></script>
</body>
</html>
